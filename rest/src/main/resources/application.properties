quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8081
quarkus.http.cors.headers=Authorization, Content-Type, X-Requested-With, Accept, Origin
quarkus.http.cors.methods=GET, POST, PUT, DELETE, OPTIONS, HEAD
quarkus.http.limits.max-body-size=50M
quarkus.datasource.devservices.enabled=false

# Set the default log level
quarkus.log.level=INFO

# Log configuration for the HTTP server to log requests and responses
quarkus.http.access-log.enabled=true
quarkus.http.access-log.format=combined

# Enable console logging
quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Enable file logging
quarkus.log.file.enable=true
quarkus.log.file.level=INFO
quarkus.log.file.path=logs/quarkus.log
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=10
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Configure logging for specific packages
quarkus.log.category."io.quarkus".level=DEBUG
quarkus.log.category."org.jboss.resteasy".level=DEBUG
quarkus.log.category."com.example".level=DEBUG

# Multipart configuration
quarkus.http.body.handle-file-uploads=true
quarkus.http.body.uploads-directory=/tmp/uploads
quarkus.http.body.delete-uploaded-files-on-end=false
