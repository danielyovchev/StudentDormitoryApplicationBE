quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=dormitoryAdmin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/dormitory

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.liquibase.change-log=db/changelog/db.changelog-master.xml
quarkus.liquibase.migrate-at-start=true

quarkus.azure.storage.blob.connection-string=${AZURE_CONNECTION_STRING}
quarkus.azure.storage.blob.container-name=${AZURE_BLOB_CONTAINER}
quarkus.azure.storage.blob.enabled=true